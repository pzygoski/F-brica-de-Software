<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <header>
        <img id="logo" src="img/logosweetcandy.png" alt="Logo Sweet Candy">
        <p id="cupcakeria" >Cupcakeria</p>
    </header>

    <main>
        <section class="secaocontato">

            <h6>˙⋆ Fale conosco! ⋆˙</h6>

            <form>
            
                <fieldset>

                    <legend> Entre em contato </legend>

                    <label for="nome">♡ Nome:</label>
                    <input type="text" id="id-nome" name="nome" placeholder="Digite seu nome " required>
    
                    <label for="email">♡ Email:</label>
                    <input type="text" id="id-email" name="email" placeholder="Digite seu email " required>

                    <label for="telefone">♡ Telefone:</label>
                    <input type="text" id="id-telefone" name="telefone" placeholder="Digite seu telefone ">
    
                    <label for="mensagem">♡ Mensagem:</label>
                    <textarea id="id-mensagem" name="mensagem" placeholder="Digite uma mensagem aqui" required ></textarea>
    
                    <button type="submit">Entrar em contato</button>

                </fieldset>

            </form>

        </section>

    </main>

    <footer>
        <div id="todasAsInformacoesFooter">
            <div class="cardFooter">
                <p class="informacaoFooter">Entre em contato</p>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/telefone.jpg" alt="Telefone:">
                    <p class="miniInformacao">+ 55 (99) 9999-9999</p>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/logoEmailRosa.jpg" alt="E-mail: ">
                    <p class="miniInformacao">sweetcandycupcakeria@gmail.com</p>
                </div>
            </div>
    
            <div class="cardFooter">
                    <p class="informacaoFooter">Nos siga no Instagram</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/logoInstaRosa.jpg" alt="Instagram: ">
                        <a id="instagram" href="https://www.instagram.com/cupcakeriacandy/">@cupcakeriacandy</a>
                    </div>                
                <div id="divLocalizacao">
                    <p class="informacaoFooter">Localização</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/localizacao.jpg" alt="Localização: ">
                        <p class="miniInformacao">BR-174, Km 3 S/n - Zona Urbana, Vilhena - Ro, 76980-000</p>
                    </div>
                </div>
            </div>
        </div>

        <p id="direitosfooter">©2024 Sweet Candy Todos os direitos reservados.</p>
    </footer>

</body>
</html>
