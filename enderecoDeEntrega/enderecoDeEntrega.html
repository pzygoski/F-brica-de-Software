<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço de entrega</title>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/bolinho.png" type="image/x-icon">
</head>

<body>
    <header>
        <img id="logo" src="img/logosweetcandy.png" alt="Logo Sweet Candy">
        <p id="cupcakeria" >Cupcakeria</p>
    </header>

    <form action="" method="POST">

        <h1>Endereço de entrega</h1>

        <div class="inputRua">
            <label for="rua">Rua</label>
            <img src="img/endereco.png" alt="">
            <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required>
        </div>

        <div class="inputNumero">
            <label for="numero">Nº da casa</label>
            <img src="img/numero.png" alt="">
            <input type="text" id="numero" name="numero" placeholder="Digite o número da casa">
        </div>

        <div class="inputCpf">
            <label for="cpf">CPF</label>
            <img src="img/cpf.png" alt="">
            <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF">
        </div>

        <button type="reset">Cancelar</button>
        <button type="submit"><a href="/checkout/checkout.html">Confirmar</a></button>

    </form>

    <footer>
        <div id="todasAsInformacoesFooter">
            <div class="cardFooter">
                <p class="informacaoFooter">Entre em contato</p>
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/contato.jpg">
                    <a id="contatofooter" href="/contato/contato.html">Contato</a>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/telefone.jpg" alt="Telefone:">
                    <p class="miniInformacao">+ 55 (99) 9999-9999</p>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/gmail.jpg" alt="E-mail: ">
                    <p class="miniInformacao">sweetcandycupcakeria@gmail.com</p>
                </div>
            </div>
    
            <div class="cardFooter">
                    <p class="informacaoFooter">Nos siga no Instagram</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/insta.jpg" alt="Instagram: ">
                        <a id="instagram" href="https://www.instagram.com/cupcakeriacandy/">@cupcakeriacandy</a>
                    </div>                
                <div id="divLocalizacao">
                    <p class="informacaoFooter">Localização</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/localizacao.jpg" alt="Localização: ">
                        <p class="miniInformacao">BR-174, Km 3 S/n - Zona Urbana, Vilhena - Ro, 76980-000</p>
                    </div>
                </div>
            </div>
        </div>

        <p id="direitosfooter">©2024 Sweet Candy Todos os direitos reservados.</p>
    </footer>
</body>
</html>
