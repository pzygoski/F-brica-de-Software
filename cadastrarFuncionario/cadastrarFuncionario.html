<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/cupcake2.png" type="image/x-icon">
</head>

<body>

    <header>
        <img id="logo" src="img/logosweetcandy.png" alt="Logo Sweet Candy">
        <p id="cupcakeria" >Cupcakeria</p>
    </header>

    <form action="" method="POST">

        <h1>Cadastrar funcionário</h1>

        <div class="inputNome">
            <label for="nome">
                <span class="tituloLabel">Nome</span>
                <div>
                    <img src="img/nome.png" alt="">
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do funcionário" required>
                </div>
            </label>
        </div>

        <div class="inputEmail">
            <label for="email">
                <span class="tituloLabel">E-mail</span>
                <div>
                    <img src="img/email.png" alt="">
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail do funcionário" required>
                </div>
            </label>
        </div>

        <div class="inputTelefone">
            <label for="telefone">
                <span class="tituloLabel">Contato</span>
                <div>
                    <img src="img/telefone1.png" alt="">
                    <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone do funcionário" required>
                </div>
            </label>
        </div>

        <div class="inputCpf">
            <label for="cpf">
                <span class="tituloLabel">Cpf</span>
                <div>
                    <img src="img/cpf.png" alt="">
                    <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do funcionário" required>
                </div>
            </label>
        </div>

        <div class="inputEndereco">
            <label for="endereco">
                <span class="tituloLabel">Endereço</span>
                <div>
                    <img src="img/endereco.png" alt="">
                    <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço do funcionário" required>
                </div>
            </label>
        </div>

        <button type="reset">Cancelar</button>
        <button type="submit"><a href="/area/area.html">Confirmar</a></button>

    </form>

    <footer>
        <div id="todasAsInformacoesFooter">
            <div class="cardFooter">
                <p class="informacaoFooter">Entre em contato</p>
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/contato.jpg">
                    <a id="contatofooter" href="/contato/contato.html">Contato</a>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/telefone.jpg" alt="Telefone:">
                    <p class="miniInformacao">+ 55 (99) 9999-9999</p>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/logoEmailRosa.jpg" alt="E-mail: ">
                    <p class="miniInformacao">sweetcandycupcakeria@gmail.com</p>
                </div>
            </div>
    
            <div class="cardFooter">
                    <p class="informacaoFooter">Nos siga no Instagram</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/logoInstaRosa.jpg" alt="Instagram: ">
                        <a id="instagram" href="https://www.instagram.com/cupcakeriacandy/">@cupcakeriacandy</a>
                    </div>                
                <div id="divLocalizacao">
                    <p class="informacaoFooter">Localização</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/localizacao.jpg" alt="Localização: ">
                        <p class="miniInformacao">BR-174, Km 3 S/n - Zona Urbana, Vilhena - Ro, 76980-000</p>
                    </div>
                </div>
            </div>
        </div>

        <p id="direitosfooter">©2024 Sweet Candy Todos os direitos reservados.</p>
    </footer>
</body>
</html>
