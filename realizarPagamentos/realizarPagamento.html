<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="shortcut icon" href="img/cupcake2.png" type="image/x-icon">

    <title>Tela de pagamento</title>
</head>
<body>
    <header>
        <img id="logo" src="img/logosweetcandy.png" alt="Logo Sweet Candy">
        <p id="cupcakeria" >Cupcakeria</p>
    </header>
    <div id="pagamento">
        <h1>Realizar Pagamento</h1>
        <form action="" method="post">
            <label for="nome">
                Nome
                <div id="nomee">
                    <img class="icons" src="img/iconuser.png">
                    <input type="text" id="nome" placeholder= " Digite seu texto:" required>
                </div>
                
            </label>

            <label for="id">
                ID
                <div id="idd">
                    <img class="icons" src="img/Edit Property.png">
                    <input type="text" id="id" placeholder=" Digite seu id:" accept="/*number" require>
                </div>
               
            </label>
            <label for="cpf">
                CPF
                <div id="cpff">
                    <img class="icons" src="img/IdentityTheft.png">
                    <input type="text" id="cpf" placeholder="Digite seu CPF:" required>
                </div>
               
            </label>
            <label for="conta">
                Conta Bancária
                <div id="contaa" >
                    <img style="padding-left: 2px;" class="icons" src="img/Group (2).png">
                    <input type="text" id="conta" placeholder="Digite sua Conta Bancária:" required>
                </div>
                
                
            </label>
            <div id="botao">
                <button id="cancelar" type="reset">Cancelar</button>
                <button id="confirmar" type="submit"><a href="/area/area.html">Confirmar</a></button>
            </div>
        </form>
    </div>
    
    <footer>
        <div id="todasAsInformacoesFooter">
            <div class="cardFooter">
                <p class="informacaoFooter">Entre em contato</p>
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/contato.jpg">
                    <a id="contatofooter" href="/contato/contato.html">Contato</a>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/telefone.jpg" alt="Telefone:">
                    <p class="miniInformacao">+ 55 (99) 9999-9999</p>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/logoEmailRosa.jpg" alt="E-mail: ">
                    <p class="miniInformacao">sweetcandycupcakeria@gmail.com</p>
                </div>
            </div>
    
            <div class="cardFooter">
                    <p class="informacaoFooter">Nos siga no Instagram</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/logoInstaRosa.jpg" alt="Instagram: ">
                        <a id="instagram" href="https://www.instagram.com/cupcakeriacandy/">@cupcakeriacandy</a>
                    </div>                
                <div id="divLocalizacao">
                    <p class="informacaoFooter">Localização</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/localizacao.jpg" alt="Localização: ">
                        <p class="miniInformacao">BR-174, Km 3 S/n - Zona Urbana, Vilhena - Ro, 76980-000</p>
                    </div>
                </div>
            </div>
        </div>

        <p id="direitosfooter">©2024 Sweet Candy Todos os direitos reservados.</p>
    </footer>

</body>
</html>
